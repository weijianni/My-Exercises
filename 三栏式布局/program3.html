<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
		<title>三栏式布局</title>
		<link rel="stylesheet"href="program3.css"type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="teamLogo">
				<div class="logoPicture">
					<table>
						<tr>
							<th>团队Logo<br/>80*80</th>
						</tr>
					</table>
				</div>
				<div class="teamName">团队名称</div>
			</div>
			<div class="content">
				在浏览器中，空白符是不会被浏览器忽略的，多个连续的空白符浏览器会自动将其合并成一个。我们编写代码时写的空格，换行都会产生空白符。所以自然而然的两个元素之间会有空白符，如果将上述例子中的a标签写成一行，空白符消失，菜单之间也就紧凑起
			</div>
			<div class="personalLogo">
				<div class="logo"><div class="logo-content">个人logo<br/>80×80</div></div>
				<div class="logo"><div class="logo-content">个人logo<br/>80×80</div></div>
				<div class="logo"><div class="logo-content">个人logo<br/>80×80</div></div>
				<div class="logo logo-1"><img src="gs.png"/></div>
			</div>
		</div>
	</body>
</html>
